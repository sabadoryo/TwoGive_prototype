{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kokos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Handlee|Josefin+Sans:300,600&amp;display=swap'>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body class="login">
<!-- partial:index.partial.html -->
<div class="container">
    <div class="card-wrap">
        <div class="card border-0 shadow card--welcome is-show" id="welcome">
            <div class="card-body">
                <h2 class="card-title">Войти!</h2>
                <p class="card-text">Введите тут логин и пароль</p>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-control">
                            {{ field.label_tag }}{{ field }}
                        </div>
                    {% endfor %}
                    <button class="btn btn-lg" type="submit">Войти</button>
                </form>
            </div>
            <button class="btn btn-back js-btn"><a href="{% url 'signup' %}"><i class="fas fa-angle-left"></i></a>
            </button>
        </div>
    </div>
</div>
<!-- partial -->
<script src="{% static "js/script.js" %}"></script>

</body>
</html>
